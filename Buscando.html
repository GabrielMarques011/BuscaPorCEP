<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/estiloBuscando.css">
    <title>Busca por CEP</title>
</head>
<body>

  <div class="container">
    
    <form>
      
      <h3 class="text-center texto">Logo após de digitar o CEP, aperte o TAB &#8644;</h3>
      
        <div class="mb-3">
          <label for="cep" class="form-label">CEP:</label>
          <input type="text" id="cep" value="" class="form-control cep">
        </div>
        <div class="mb-3">
          <label for="logradouro" class="form-label">Nome da Rua:</label>
          <input type="text" id="logradouro" class="form-control rua" disabled>
        </div>
        <div class="mb-3">
            <label for="bairro" class="form-label">Bairro:</label>
            <input type="text" id="bairro" class="form-control bairro" disabled>
          </div>
        <div class="mb-3">
            <label for="localidade" class="form-label">Cidade:</label>
            <input type="text" id="localidade" class="form-control cidade" disabled>
        </div>
        <div class="mb-3">
            <label for="uf" class="form-label">Estado:</label>
            <input type="text" id="uf" class="form-control estado" disabled>
        </div>
        <!-- fiz uma opção para limpar os campos -->
        <button onclick="limpaCampos()" type="submit" class="btn btn-primary botao">Limpar Campos</button>
    </form>

  </div>

  <script src="Js/busca.js"></script>
    

</body>
</html>
